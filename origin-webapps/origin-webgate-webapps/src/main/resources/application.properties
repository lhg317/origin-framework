application.name=webGate
#server.display-name=
server.port=@server.port@
#server.context-path=
server.welcome-page=/main

logging.level.root = @logging.level@
logging.level.com.goldgov.origin.core = ERROR
logging.level.org.springframework.security = ERROR
logging.level.org.springframework = INFO

spring.freemarker.enabled=true
spring.freemarker.cache=true
spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/,classpath:/static/

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization-inclusion=NON_NULL


#spring.datasource.jndi-name=jdbc/dataSource
#spring.datasource.name=dataSource
spring.datasource.url= @datasource.url@
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=gang317

#org.springframework.boot.autoconfigure.web.ErrorProperties.IncludeStacktrace
server.error.include-stacktrace=ALWAYS
#org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration.WhitelabelErrorViewConfiguration
server.error.whitelabel.enabled=false

endpoints.beans.enabled=false
endpoints.env.enabled=false
endpoints.autoconfig.enabled=false
endpoints.mappings.enabled=false
endpoints.trace.enabled=false
endpoints.configprops.enabled=false
endpoints.dump.enabled=false
endpoints.heapdump.enabled=false
endpoints.info.enabled=false
management.health.redis.enabled=false
#management.security.enabled=false

rpc.server.port=7771
rpc.server.base-package=com.goldgov
#rpc.connect.timeout=3000

scan-base-package=com.goldgov
mybatis.base-package=com.goldgov

discovery.client.discovery-server=@discovery.url@
discovery.client.update-path=http://{serverIP}:${server.port}/client/update
discovery.config.config-path=http://{serverIP}:${server.port}/config/getConfig
#\u65E0\u6548 discovery.config.security-code=lhg317

security.http.default-success-url=/user/findUsers
security.http.default-success-url.always-use=false
security.http.failure-url=/login?error

#discovery.config.name=

memory.cache.enabled=true

spring.redis.host=@redis.host@
spring.redis.port=6379
spring.redis.password=@redis.password@

